{% extends "base.html" %}

{% block title %}{{ period | reverse | join(' ') }} archives | {{ SITENAME }}{% endblock %}

{% block content %}
  <h1>Archives for {{ period | reverse | join(' ') }}</h1>

  <dl>
    {% for article in dates %}
      <dt><time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time></dt>
      <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
    {% endfor %}
  </dl>
{% endblock %}
